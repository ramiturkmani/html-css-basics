<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Activity 02</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Fontaweome icons -->
    <script
      src="https://kit.fontawesome.com/fa98623fc1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        padding: 20px;
        /* margin: 0; */
        background-color: rgb(236, 236, 236);
      }
      .card {
        margin-bottom: 15px;
      }
      .small {
        color: rgb(158, 158, 158);
      }
      .img-container {
        height: 40px;
      }
      .img-container img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- card 1 -->
          <div class="card">
            <div class="card-header">
              <input
                type="text"
                class="form-control"
                id="text"
                placeholder="What are you doing now?"
              />
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button class="btn btn-link">
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                  <button class="btn btn-link">
                    <i class="fa-solid fa-user-group"></i>
                  </button>
                  <button class="btn btn-link">
                    <i class="fa-solid fa-camera"></i>
                  </button>
                  <button class="btn btn-link">
                    <i class="fa-solid fa-video"></i>
                  </button>
                  <button class="btn btn-link">
                    <i class="fa-solid fa-calendar"></i>
                  </button>
                </div>
                <div>
                  <button type="button" class="btn btn-success">submit</button>
                </div>
              </div>
            </div>
          </div>

          <!-- card 2 -->
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div class="d-flex">
                  <div class="img-container me-2 mt-1">
                    <img
                      src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584__340.png"
                      alt="user"
                      class="rounded"
                    />
                  </div>
                  <div>
                    <p class="mb-0"><strong>Juan Perez</strong></p>
                    <p class="small mt-0">
                      <i class="fa-solid fa-location-dot"></i>
                      Medellin, Colombia
                    </p>
                  </div>
                </div>
                <div class="small text-end">
                  <div>
                    <i class="fa-solid fa-calendar"></i>
                  </div>
                  <p>3 hours ago</p>
                </div>
              </div>
            </div>
            <div class="card-body">
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Tempora iusto fugit, saepe deserunt consequuntur fuga hic beatae
                distinctio laborum nam minus autem nemo odit molestias amet
                molestiae illum nesciunt aliquam?
              </p>
            </div>
            <div class="card-footer">
              <input
                type="text"
                class="form-control"
                id="text"
                placeholder="Write a comment..."
              />
            </div>
          </div>

          <!-- Continue from here card 3 .... -->
          <!-- Continue from here card 4 .... -->
        </div>
        <div class="col-md-6">Column right</div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
