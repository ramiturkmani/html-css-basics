    <title>Flexbox Homework 01</title>
    <style>

        .right {

            flex-direction: column;
            width: 100%;
        }

        .rightTop {
            flex: 2;
        }

        .image {
            flex-direction: column;
        }

        .text {
            flex-direction: column;
        }

        .price {
            font-size: 20px;
        }
