<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basics</title>
    <style>
        * {
            border-radius: 3px;
        }

        form {
            border: solid 1px;
            width: 700px;
            padding: 5px;
        }

        div {
            margin-bottom: 10px;
        }

        input {
            /* width: 100%; */
            padding: 5px;
            /* border-width: 0.5px; */
        }

    </style>
</head>
<body>
    <h1>Forms</h1>
    <form>

        <div>
            <label>Title</label>
            <input type="radio" id="mr" name="title" />
            <label for="mr">Mr</label>
            <input type="radio" id="mrs" name="title" />
            <label for="mrs">Mrs</label>
            <input type="radio" id="miss" name="title" />
            <label for="miss">Miss</label>
        </div>

        <div>
            <label for="fname">First name</label>
            <!-- <input type="text" id="fname" /> -->
            <input type="text" id="fname" placeholder="first_name"/>
        </div>

        <div>
            <label for="lname">Last name</label>
            <!-- <input type="text" id="lname" /> -->
            <input type="text" id="lname" placeholder="last_name"/>
        </div>

        <div>
            <label for="email">Email</label>
            <!-- <input type="email" /> -->
            <input type="email" id="email" placeholder="email"/>
        </div>

        <div>
            <label for="pnumber">Phone number</label>
            <input type="text" id="pnumber" placeholder="phone"/>
        </div>

        <div>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" placeholder="zipcode"/>
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="password"/>
            <!-- <input type="password" pattern="[1-9][a-z]"/> -->
        </div>

        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="Peru">Peru</option>
            </select>
        </div>

        <div>
            <label>Anything i need to know?</label>
            <textarea placeholder="Write here ..." maxlength="100"></textarea>
        </div>

        <div>
            <input type="checkbox" id="terms"/>
            <label for="terms">I agree to the <a href="">terms and conditions</a></label>
        </div>

        <div>
            <button style="background-color: blue; color: white; border: none; padding: 5px;">Submit</button>
        </div>

    </form>

</body>
</html>
