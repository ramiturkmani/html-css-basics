<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rami's Scores</title>
    <style>
        :root {
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            text-align: center;
            font-size: 70px;
        }

        .header {
            font-size: 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color:coral;
        }

        .topTeams {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }

        .bottomTeams {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }

        .scores {
            display: flex;
            flex-direction: row;
            background-color: lightseagreen;
            width: 100%;
            justify-content: space-between;
        }

        .images {
            display: grid;
            /* grid-template-areas: */
        }

    </style>
</head>
<body>
    <h1>LIVE SCORES</h1>
    <div class="header">
        <div class="topTeams">
            <div>Bulls: 12</div>
            <div>Clippers: 43</div>
            <div>Celtics : 65</div>
            <div>Lakers: 110</div>
            <div>Heat: 101</div>
        </div>
        <div class="bottomTeams">
            <div>Bucks: 20</div>
            <div>Raptops: 32</div>
            <div>Nuggets: 68</div>
            <div>Pacers: 96</div>
            <div>Nets: 122</div>
        </div>
        <div class="scores">
            <div>1st 1:34</div>
            <div>2nd 3:59</div>
            <div>3rd 6:42</div>
            <div>Final</div>
            <div>Final</div>
        </div>
        <div class="images">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
            <div>Six</div>
        </div>
    </div>
</body>
</html>
